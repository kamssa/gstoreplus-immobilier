<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-7 " style="padding-left: 0px;padding-right: 0px;">
      <div class="container">
        <h1 style="text-align: center;color: black;">Créer un compte</h1>
      </div>
          <form  [formGroup]="registryForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width">
                <input matInput type="text" placeholder="Prénom " formControlName="prenom" id="prenom">
                <mat-error *ngIf="hasError('nom', 'required')">Champ obligatoire</mat-error>
              </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="Nom " formControlName="nom" id="nom">
              <mat-error *ngIf="hasError('nom', 'required')">Champ obligatoire</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="Email " formControlName="login" id="email">
              <mat-error *ngIf="hasError('login', 'required')">Champ obligatoire</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput type="text" placeholder="Téléphone (Numéro lié à votre WhatsApp)" formControlName="telephone" id="telephone">
              <mat-hint align="end"></mat-hint>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="Mot de passe " formControlName="password" id="password">
              <mat-error *ngIf="hasError('password', 'required')">Champ obligatoire</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="Confirmer mot de passe " formControlName="repassword">
              <mat-error *ngIf="hasError('repassword', 'required')">Champ obligatoire</mat-error>
            </mat-form-field>
            <div class="text-center pt-3">
            </div>
            <div class="d-flex justify-content-center  login_container">
              <button [disabled]="loading" type="submit" class="btn btn-primary btnValider" [disabled]="!registryForm.valid">
                <span  *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Valider</button>
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>
    </div>
  </div>
</div>

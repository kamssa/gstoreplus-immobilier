<div class="container">
  <div class="first-header " >
    <div class="row text-center">
      <div class="col-md-6 pt-4 " >
        <i class="fa fa-envelope mr-2"></i>
        <span>servcom.gstoreplus@gmail.com</span>
      </div>
      <div class="col-md-6 pt-4 ">
        <i class="fa fa-phone mr-2"></i>
        <span>+255 07 79 59 18 85 / 25 22 00 99 29</span>
      </div>
      </div>

  </div>
  <div class="row pt-2">
    <div class="col-md-12" id="header">
      <nav class="navbar  navbar-expand-lg navbar-light " id="navbar">

        <div fxLayout="row" fxLayoutAlign="space-between"></div>

        <button  class="navbar-toggler" type="button" data-bs-toggle="collapse" (click)="sidebarToggle()"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav" *ngIf="!navConnexion">
          <ul class="navbar-nav" id="premier">
            <li *ngFor="let cpt of menuItems;let i=index" class="nav-item">
              <a [routerLink]="[cpt.path]" id="change_{{i}}" (click)="active(i)" class="nav-link b lien">
                {{cpt.title}}
              </a>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbar1" *ngIf="navConnexion">
          <ul class="navbar-nav" id="premiers">
            <li *ngFor="let cpt of menuItem;let i=index" class="nav-item">
              <a [routerLink]="[cpt.path]" id="change_{{i}}" (click)="active(i)" class="nav-link b lien">
                {{cpt.title}}
              </a>

            </li>

            <li class="nav-item-t dropdown" >
              <div class="example-button-container" id="navbarDropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <button mat-mini-fab color="primary">
                  <span>{{premierC}} </span>
                </button>
              </div>
              <div  class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenu">
                <div class="card" style="width: 20rem;">
                  <div class="card-body">
                    <a class="dropdown-item text-dark"  (click)="openDash(client?.id)">{{client?.nomComplet}}</a>
                    <a class="dropdown-item text-dark" (click)="openDash(client?.id)">{{client?.login}}</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-dark" (click)="openDash(client?.id)">Mon tableau de bord</a>
                      <a class="dropdown-item text-dark" (click)="logout()">Se deconnecter</a>

                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>

</div>
